<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/master.css">
  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>Interactive card details form</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <main>
    <div class="left-cont">
      <div class="gradient">
        <div class="front-card">
          <div class="front-info">
            <img src="images/bg-card-front.png" alt="bg-card-front" class="purple-card">
            <img src="images/card-logo.svg" alt="card-logo" class="card-logo">
            <p class="card-number"><span>0000</span> <span>0000</span> <span>0000</span> <span>0000</span></p>
            <p class="owner-name">Jane Appleseed</p>
            <p class="exp-date"><span class="month">00</span>/<span class="year">00</span></p>
          </div>
        </div>
        <div class="back-info">
          <div class="back-card">
            <img src="images/bg-card-back.png" alt="bg-card-back" class="silver-card">
            <p class="cvc">000</p>
          </div>
        </div>
      </div>
    </div>

    <form id="fill-in">
      <div class="inputs">
        <div class="columned-inputs">
          <div class="card-holder-name">
            <label for="card-holder">Cardholder Name</label>
            <input type="text" id="card-holder" placeholder="e.g. Jane Appleseed" class="input">
          </div>

          <div class="card-num">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" class="input">
            <p class="error card-num-error">Wrong format, numbers only</p>
          </div>
        </div>

        <div class="sided-inputs">
          <div class="date">
            <label>Exp. Date (MM/YY)</label>
            <input type="text" placeholder="MM" class="input" id="month">
            <input type="text" placeholder="YY" class="input" id="year">
            <p class="error empty-date-error">Can't be blank</p>
          </div>

          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="text" placeholder="e.g. 123" class="input" id="cvc">
            <p class="error empty-cvc-error">Can't be blank</p>
          </div>
        </div>
        <input type="submit" value="Confirm" class="confirm">
        <!-- <button class="confirm">Confirm</button> -->
      </div>
    </form>

    <div class="thank-u">
      <div class="cont">
        <div class="image">
          <img src="images/icon-complete.svg" alt="Completed">
        </div>
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button class="continue">Continue</button>
      </div>
    </div>
  </main>




  <!-- <footer>
    <div class="attribution">
      Coded by <a href="https://github.com/Mahmoudamin11">Mahmoud Amin</a>.
    </div>
  </footer> -->
</body>
<script src="main.js"></script>

</html>
